version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: lumi-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: lumi_energy_bills
      POSTGRES_USER: lumi
      POSTGRES_PASSWORD: lumi123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - lumi-network

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    container_name: lumi-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - lumi-network

  # Lumi Energy Bills API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lumi-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: "postgresql://lumi:lumi123@postgres:5432/lumi_energy_bills?schema=public"
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      MAX_FILE_SIZE: 10485760
      UPLOAD_DIR: /app/uploads
      CORS_ORIGIN: "*"
    ports:
      - "3000:3000"
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      - postgres
    networks:
      - lumi-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Development API (for local development)
  api-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: lumi-api-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: "postgresql://lumi:lumi123@postgres:5432/lumi_energy_bills?schema=public"
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      MAX_FILE_SIZE: 10485760
      UPLOAD_DIR: /app/uploads
      CORS_ORIGIN: "*"
    ports:
      - "3001:3001"
    volumes:
      - .:/app
      - /app/node_modules
      - ./uploads:/app/uploads
    depends_on:
      - postgres
    networks:
      - lumi-network
    profiles:
      - dev

volumes:
  postgres_data:

networks:
  lumi-network:
    driver: bridge